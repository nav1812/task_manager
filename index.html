<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Task Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Advanced Task Manager</h1>
    </header>

    <form id="task-form" aria-label="Add new task form">
      <input
        type="text"
        id="task-input"
        placeholder="Add a new task..."
        autocomplete="off"
        required
        aria-required="true"
        aria-label="Task input"
      />
      <input type="date" id="due-date" aria-label="Due date" />
      <select id="priority" aria-label="Priority level">
        <option value="low" selected>Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <button type="submit" aria-label="Add task">Add</button>
    </form>

    <div class="filters">
      <button data-filter="all" class="filter-btn active" aria-pressed="true">All</button>
      <button data-filter="active" class="filter-btn" aria-pressed="false">Active</button>
      <button data-filter="completed" class="filter-btn" aria-pressed="false">Completed</button>
    </div>

    <ul class="task-list" id="task-list" aria-live="polite" aria-relevant="all"></ul>

    <footer>
      <span id="tasks-left"></span>
      <button id="clear-completed" aria-label="Clear all completed tasks">Clear Completed</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
